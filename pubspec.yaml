name: shader_app
description: Flutter app showing shaders
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.8.0

dependencies:
  bloc: ^9.0.0
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_localizations:
    sdk: flutter
  flutter_shaders: ^0.1.3
  intl: ^0.20.2
  vector_math: ^2.1.4

dev_dependencies:
  bloc_test: ^10.0.0
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  very_good_analysis: ^9.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/

  shaders:
    - shaders/seascape.frag
    - shaders/pyramid_fractal.frag
    - shaders/water_ripple.frag
    - shaders/ripple_effect.frag
    - shaders/ripple_touch.frag
    - shaders/gradient_flow.frag
